<html>
    <head>
        <title>Your account - Steve from IT Banking</title>
    </head>

    <style>
        body {
        background-color:lightblue;
        }

        h1 {
        color: white;
        text-align: center;
        }

        h2 {
        color: white;
        text-align: center;
        }

        form {
        text-align: center;
        }

        p {text-align: center;}
        div {text-align: center;}
    </style>

    <body>
        <a href="logout">Log Out</a>
        <h2>Account of {{name}}</h2>
        <h1>Your balance: ${{balance}}</h1>

        {% from "_formhelpers.html" import render_field %}

        <form action='/banking' method="POST" align="center">
          <dl align="center">
            {{render_field(form.amount)}}<br>
          </dl>
          {{ form.deposit }}
          {{ form.withdraw }}
        </form>

        <p><a href="/"><button class=grey>Go Back</button></a>
    </body>
</html>
